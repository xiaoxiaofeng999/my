{% extends 'base/base.html' %}
{% load static %}
{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/dlstyle.css' %}">
{% endblock %}
{% block content %}
    <div class="login-boxtitle">
        <a><img alt="" src="{% static 'images/logobig.png' %}"/></a>
    </div>
    <div class="res-banner">
        <div class="res-main">
            <div class="login-banner-bg">
                <span></span>
                <img src="{% static 'images/big.jpg' %}"/>
            </div>
            <div class="login-box">
                <div class="am-tabs" id="doc-my-tabs">
                    <ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
                        <li class="am-active"><a href="">邮箱注册</a></li>
                        <li><a href="">手机号注册</a></li>
                    </ul>
                    <div class="am-tabs-bd">
                        <div class="am-tab-panel am-active">
                            <form method="post" action="{% url 'yxj:register' %}" id="myform">
                                <div class="user-name">
                                    <label for="text"><i class="am-icon-user"></i></label>
                                    <input type="text" name="u_name" id="name" placeholder="用户名">
                                </div>
                                <p class="help-block" id="uname_msg"></p>
                                <div class="user-email">
                                    <label for="email"><i class="am-icon-envelope-o"></i></label>
                                    <input type="email" name="u_email" id="email" placeholder="请输入邮箱账号">
                                </div>
                                <div class="user-pass">
                                    <label for="password"><i class="am-icon-lock"></i></label>
                                    <input type="password" name="u_password" id="password" placeholder="设置密码">
                                </div>
                                <div class="user-pass">
                                    <label for="passwordRepeat"><i class="am-icon-lock"></i></label>
                                    <input type="password" name="u_passwordRepeat" id="passwordRepeat"
                                           placeholder="确认密码">
                                </div>
{#                                <div class="login-links">#}
{#                                    <label for="reader-me">#}
{#                                        <input id="reader-me" type="checkbox"> 点击表示您同意商城《服务协议》#}
{#                                    </label>#}
{#                                </div>#}
                                <a href="{% url 'yxj:login' %}" class="am-cf" style="text-align: center">
                                    <input type="submit" name="" value="注册" class="btn btn-success btn-block">
                                </a>
                            </form>
                        </div>
                        <div class="am-tab-panel">
                            <form method="post">
                                <div class="user-phone">
                                    <label for="phone"><i class="am-icon-mobile-phone am-icon-md"></i></label>
                                    <input type="tel" name="" id="phone" placeholder="请输入手机号">
                                </div>
                                <div class="verification">
                                    <label for="code"><i class="am-icon-code-fork"></i></label>
                                    <input type="tel" name="" id="code" placeholder="请输入验证码">
                                    <a class="btn" href="javascript:void(0);" onClick="sendMobileCode();"
                                       id="sendMobileCode">
                                        <span id="dyMobileButton">获取</span></a>
                                </div>
                                <div class="user-pass">
                                    <label for="password"><i class="am-icon-lock"></i></label>
                                    <input type="password" name="" id="password" placeholder="设置密码">
                                </div>
                                <div class="user-pass">
                                    <label for="passwordRepeat"><i class="am-icon-lock"></i></label>
                                    <input type="password" name="" id="passwordRepeat" placeholder="确认密码">
                                </div>
                                <p class="help-block">{{ help_msg }}</p>
                            </form>
{#                            <div class="login-links">#}
{#                                <label for="reader-me">#}
{#                                    <input id="reader-me" type="checkbox"> 点击表示您同意商城《服务协议》#}
{#                                </label>#}
{#                            </div>#}
                            <div class="am-cf">
                                <input type="submit" name="" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
                            </div>
                            <hr>
                        </div>
                        <script>
                            $(function () {
                                $('#doc-my-tabs').tabs();
                            })
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script type="text/javascript" src="{% static 'AmazeUI-2.4.2/assets/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'AmazeUI-2.4.2/assets/js/amazeui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'yxj/user/js/register.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
{% endblock %}
