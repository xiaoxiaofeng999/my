{% extends 'base/base.html' %}
{% load static %}
{% block css %}
    {{ block.super }}
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="{% static 'css/dlstyle.css' %}">
{% endblock %}
{% block header %}
    <div class="login-boxtitle">
        <a href="{% url 'yxj:index' %}"><img alt="logo" src="{% static 'images/logobig.png' %}"/></a>
    </div>
{% endblock %}
{% block content %}
    <div class="login-banner">
        <div class="login-main">
            <div class="login-banner-bg"><span></span><img src="{% static 'images/big.jpg' %}"/></div>
            <div class="login-box">

                <h3 class="title">登录商城</h3>

                <div class="clear"></div>

                <div class="login-form">
                    <form method="post" action="{% url 'yxj:login' %}">
                        {% csrf_token %}
                        <div class="user-name">
                            <label for="user"><i class="am-icon-user"></i></label>
                            <input type="text" name="user" id="user" placeholder="邮箱/手机/用户名">
                        </div>
                        <div class="user-pass">
                            <label for="password"><i class="am-icon-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="请输入密码">
                        </div>
                        <a class="am-cf">
                            <input type="submit" name="" value="登 录" class="btn btn-success btn-block">
                        </a>
                    </form>
                </div>
                <div class="login-links">
                    <label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label>
                    <a href="#" class="am-fr">忘记密码</a>
                    <a href="{% url 'yxj:register' %}" class="zcnext am-fr am-btn-default">注册</a>
                    <br/>
                </div>
{#                <a class="am-cf">#}
{#                    <input type="submit" name="" value="登 录" class="btn btn-success btn-block">#}
{#                </a>#}
                <div class="partner">
                    <h3>合作账号</h3>
                    <div class="am-btn-group">
                        <li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
                        <li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
                        <li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script type="text/javascript" src="{% static 'yxj/user/js/login.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/md5.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
{% endblock %}
