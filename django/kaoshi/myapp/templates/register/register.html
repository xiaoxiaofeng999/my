{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <form action="{% url 'myapp:register' %} " method="post" id="myform" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" class="form-control" id="uid" name="u_name">

            </div>
                {#提示信息#}
                 <p class="help-block" id="uname_msg"></p>

            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="u_pwd" name="u_pwd">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="u_confirm_pwd" name="u_confirm_pwd">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">手机号</label>
                <input type="text" class="form-control" id="e_id" name="phone">
            </div>


            <button type="submit" class="btn btn-success btn-block">注册</button>
        </form>
    </div>
{% endblock %}

{% block js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'myapp/register.js' %}"></script>
{% endblock %}
