{% extends 'base/base_main.html' %}

{% load static %}
{% load blog_tags %}



{% block content %}
    {{ block.super }}
    <div id="main" role="main" class="cf">
        <div id="posts-list" class="cf">
            {% for i in study_article %}
                <article class="cf">
                    <div class="feature-image">
                    </div>
                    <div class="entry-title">
                        <a href="{% url 'blog:detail' id=i.id %}" class="post-heading">{{ i.title }}</a>
                        <div class="entry-date">{{ i.created_time|date:'Y-m-d' }}</div>
                        <a href="{% url 'blog:detail' id=i.id %}" class="comments">{{ i.record }}</a>
                    </div>
                    <div class="excerpt">
                        {{ i.content|truncatechars:100 }}
                    </div>
                    <a href="{% url 'blog:detail' id=i.id %}" class="action-button">继续阅读</a>
                </article>
            {% endfor %}

        </div>
    </div>
{% endblock %}
